<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="msg"></div>
        <div class="formControl">
            <h1 id="heading">Sign Up Form</h1>
            <form>
                <div class="usernameSection">
                    <label>Username</label>
                    <input type="text" required id="username">
                </div>
                <div class="emailSection">
                    <label>Email</label>
                    <input type="email" required id="email">
                </div>
                <div class="passwordSection">
                    <label>Password</label>
                    <input type="text" required id="password">
                </div>
                <div class="confrmPasswordSection">
                    <label>Confirm Password</label>
                    <input type="text" required id="confirmPassword">
                </div>
                <button>Sign Up</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
